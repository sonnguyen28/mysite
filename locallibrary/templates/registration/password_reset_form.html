{% extends "base_generic.html" %}
{% load i18n %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <div class="container">
            <h2>Reset Password</h2>
            <p>{{ form.email }}</p>
            <input type="submit" class="btn btn-secondary" value="Reset password">
        </div>
    </form>
{% endblock %}
