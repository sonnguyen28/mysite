{% extends "base_generic.html" %}
{% load i18n %}
{% block content %}
  <div class="container">
            <div class="row">
                <div class="col-lg-9 mx-auto py-3">
                    <div class="row">
                        <div class="col-md-3 position-relative">
                            <div class="p-3 text-center">
                                <h1 class="text-gradient text-primary"><span id="state1"
                                                                             countto="70">{{ num_books }}</span></h1>
                                <h5 class="mt-3">{% trans "Books" %}</h5>
                            </div>
                            <hr class="vertical dark">
                        </div>
                        <div class="col-md-3 position-relative">
                            <div class="p-3 text-center">
                                <h1 class="text-gradient text-primary"><span id="state2"
                                                                             countto="15">{{ num_authors }}</span></h1>
                                <h5 class="mt-3">{% trans "Authors" %}</h5>
                            </div>
                            <hr class="vertical dark">
                        </div>
                        <div class="col-md-3 position-relative">
                            <div class="p-3 text-center">
                                <h1 class="text-gradient text-primary"><span id="state2"
                                                                             countto="15">{{ num_instances }}</span>
                                </h1>
                                <h5 class="mt-3">{% trans "Copies" %}</h5>
                            </div>
                            <hr class="vertical dark">
                        </div>
                        <div class="col-md-3">
                            <div class="p-3 text-center">
                                <h1 class="text-gradient text-primary" id="state3"
                                    countto="4">{{ num_instances_available }}</h1>
                                <h5 class="mt-3">{% trans "Copies available" %}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
